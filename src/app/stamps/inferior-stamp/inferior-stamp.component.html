        <div class="row">
            <div class="col-md-12">
                <div class="card">

                        <h1 class="title">
                            <a class="text-fiord-blue" [innerHTML]="stamp.titulo"></a>

                    </div>
                    <div class="card-body">
                        <p id="text-desc-stamp"  class="card-text d-inline-block mb-3" [innerHTML]="stamp.descripcion"></p>

                            <div class="container" style="display: flex; justify-content:center;">

                                <div >

                                </div>


                            </div>
                            <div class="pagefirm">

                        </div>
